<!DOCTYPE html>
<html>

<head>
  <title>Lemontree Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1 {
      text-align: center;
      color: black;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #f2f2f2;
      padding: 60px;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle i {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Date Set GO Online Signup</h1>
  <div class="container">
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group password-toggle">
        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>
        <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('password', this)"></i>
      </div>
      <div class="form-group password-toggle">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('confirmPassword', this)"></i>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script>
    var backgroundImages = [
      "file:///C:/Users/acer/Desktop/app%20website/pics/Green%20and%20White%20Photographic%20Blogger%20Bio-Link%20Website.jpg",
      "file:///C:/Users/acer/Desktop/app%20website/pics/Green%20and%20White%20Photographic%20Blogger%20Bio-Link%20Website%20(1).jpg",
    ];

    function setRandomBackgroundImage() {
      var randomIndex = Math.floor(Math.random() * backgroundImages.length);
      var randomImage = backgroundImages[randomIndex];
      document.body.style.backgroundImage = "url('" + randomImage + "')";
    }

    setRandomBackgroundImage();

    function togglePassword(inputId, icon) {
      var input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var address = document.getElementById("address").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var gender = document.getElementById("gender").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
      } else {
        alert("Registration successful!");
        document.getElementById("registrationForm").reset();
        window.location.href = "thanks.html"; // Redirect to the thanks page
      }
    });
  </script>
</body>

</html>
