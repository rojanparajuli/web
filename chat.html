<!DOCTYPE html>
<html>
<head>
    <title>Chat Inbox</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f7f7f7;
        }

        #back-button {
            font-size: 16px;
            padding: 5px 10px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #actions {
            display: flex;
            align-items: center;
        }

        #video-chat-icon,
        #audio-call-icon {
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        #chat-messages {
            flex: 1;
            width: 100%;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f7f7f7;
        }

        #chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f7f7f7;
        }

        #message-input {
            flex: 1;
            margin-right: 10px;
            padding: 5px;
            width: 200px;
        }

        #file-input {
            display: none;
        }

        #file-upload-label {
            margin-left: 10px;
            cursor: pointer;
        }

        #gallery-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="top-bar">
            <button id="back-button">back</button>
            <div id="actions">
                <i id="video-chat-icon" class="fas fa-video"></i>
                <i id="audio-call-icon" class="fas fa-phone-alt"></i>
            </div>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <label for="file-input" id="file-upload-label">
                <img src="gallery-icon.png" alt="Gallery Icon" id="gallery-icon">
            </label>
            <input type="file" id="file-input">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>

    <script>
        document.getElementById("send-button").addEventListener("click", function() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value;

            // Send the message to the server using AJAX or fetch

            // Clear the input field
            messageInput.value = '';
        });

        document.getElementById("file-upload-label").addEventListener("click", function() {
            var fileInput = document.getElementById("file-input");
            fileInput.click();
        });

        document.getElementById("file-input").addEventListener("change", function() {
            var fileInput = document.getElementById("file-input");
            var file = fileInput.files[0];

            // Send the file to the server using AJAX or fetch

            // Clear the file input
            fileInput.value = '';
        });
    </script>
</body>
</html>
