<!DOCTYPE html>
<html>
<head>
  <title>Site Under Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      padding: 50px;
    }
    
    h1 {
      color: #333;
    }
    
    .animation {
      animation: fadeIn 1s ease-in-out;
    }
    
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Oops! Site is under maintenance.</h1>
  <div class="animation">
    <img src="pics/maintenance.gif.gif" alt="Under Maintenance" width="800">
  </div>
  <p>Please download our app for more information.</p>
  <a href="your-app-download-link" class="button">Download App</a>
  
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var button = document.querySelector('.button');
      button.addEventListener('mouseover', function() {
        button.style.backgroundColor = 'green';
      });
      button.addEventListener('mouseout', function() {
        button.style.backgroundColor = '#4CAF50';
      });
    });
  </script>
</body>
</html>
